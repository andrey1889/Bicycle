<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Bicycle/CSS/reset.css" />
    <link rel="stylesheet" href="../Bicycle/CSS/layout.css" />
    <link rel="stylesheet" href="../Bicycle/CSS/dummy.css" />
    <link rel="stylesheet" href="../Bicycle/CSS/header.css" />
    <link rel="stylesheet" href="../Bicycle/CSS/footer.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="layout">
      <div class="layout__header">
        <div class="layout__content">
          <header class="header">
            <div class="header__content">
              <img
                width="160px"
                height="100px"
                src="../Electric-bike/images/header/logo.png"
                alt="Логотип модели велосипеда Xiaomi HIMO"
              />
              <nav class="header__navigation">
                <ul class="header__links">
                  <li class="header__link"><a href="#">Описание</a></li>
                  <li class="header__link"><a href="#">Характеристики</a></li>
                  <li class="header__link header__link--active">
                    <a href="#">Стоимость</a>
                  </li>
                </ul>
              </nav>
            </div>
          </header>
        </div>
      </div>
      <div class="layout__main">
        <div class="layout__content">
          <main class="dummy dummy__main">MAIN</main>
        </div>
      </div>

      <div class="layout__footer">
        
          <footer class="footer">
            <div class="layout__content">
              <div class="footer__content">
            <div class="footer__confidentiality">
              <a href="#">Политика конфиденциальности</a>
            </div>
            <div class="footer__social-group">
              <ul class="foter__social__links">
                <li class="footer__social__link">
                  <a class="" href="#"
                    ><img
                      src="../Bicycle/images/footer/instagram.svg"
                      alt="Логотип Инстаграмм"
                  /></a>
                </li>
                <li class="social__link">
                  <a href="#"
                    ><img
                      src="../Bicycle/images/footer/facebook.svg"
                      alt="Логотип Фейсбук"
                  /></a>
                </li>
              </ul>
            </div>
            <div class="footer__contacts">
              <div class="footer_contact--phone">
                <img
                  src="../Bicycle/images/footer/Vector.svg"
                  alt="логотип-телефон"
                />
                <span>+38 050 677 77 77</span>
              </div>
              <div class="footer__contact--email">
                <img
                  src="../Bicycle/images/footer/Group.svg"
                  alt="логотип электонная почта"
                />
                <span>elektrobikeukr@gmail.com</span>
              </div>
            </div>
          </div>
          </div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
